server:
  port: 2189

eureka:
  client:
    service-url:
      defaultZone: http://eureka:eureka0510@localhost:2188/eureka/

security:
#是否需要校验验证码
  capcha: false
urls:
  collects:
    - /auth/**



zuulFilter:
  permissionFilter: true
  errorFilter: true
  loggerFilter: true
  rules:
    whiteurl: /authentic-service/login,/test
management:
  security:
    enabled: false



#####################################################################################################
# redis配置
redis:
  # Redis数据库索引（默认为0）
  database: 0
  # Redis服务器地址
  host: 127.0.0.1
  # Redis服务器连接端口
  port: 6379
  # Redis服务器连接密码（默认为空）
  password: auth@#redis
  jedis:
    pool:
      # 连接池最大连接数（使用负值表示没有限制）
      max-active: 8
      # 连接池最大阻塞等待时间（使用负值表示没有限制）表示永不超时。如果超过等待时间，则直接抛出JedisConnectionException
      max-wait: 1
      # 连接池中的最大空闲连接
      max-idle: 8
      # 连接池中的最小空闲连接
      min-idle: 0
  # 连接超时时间（毫秒）
  timeout: 1000

#################redis哨兵设置#################
# Redis服务器master的名字
#  sentinel:
#    master: master8026
#    # redis-sentinel的配置地址和端口
#    nodes: 10.189.80.25:26379,10.189.80.26:26379,10.189.80.27:26378
#####################################################################################################


#####################################################################################################

# 打印日志 trace
logging:
  level:
    root: debug
    org.hibernate: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE
    com.springms: DEBUG
#####################################################################################################

